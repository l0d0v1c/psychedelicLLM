<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <style>
    .box { fill: none; stroke: #333; stroke-width: 2; }
    .text { font-family: monospace; font-size: 14px; fill: #333; }
    .title { font-family: monospace; font-size: 18px; fill: #333; font-weight: bold; }
    .small { font-family: monospace; font-size: 12px; fill: #555; }
    .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Main container -->
  <rect x="10" y="10" width="680" height="380" rx="5" class="box"/>

  <!-- Title -->
  <text x="350" y="45" text-anchor="middle" class="title">PsychedelicLLM</text>

  <!-- Model box -->
  <rect x="40" y="80" width="130" height="90" rx="3" class="box"/>
  <text x="105" y="110" text-anchor="middle" class="text">Model</text>
  <text x="105" y="130" text-anchor="middle" class="text">SmolLM3</text>
  <text x="105" y="150" text-anchor="middle" class="text">pseudoLuc</text>

  <!-- Arrow to PsychedelicLayer -->
  <path d="M 170 125 L 220 125" class="arrow"/>

  <!-- PsychedelicLayer box -->
  <rect x="230" y="70" width="420" height="110" rx="3" class="box"/>
  <text x="440" y="95" text-anchor="middle" class="text">PsychedelicLayer (x36)</text>

  <!-- Original Layer sub-box -->
  <rect x="260" y="110" width="100" height="55" rx="3" class="box"/>
  <text x="310" y="135" text-anchor="middle" class="small">Original</text>
  <text x="310" y="150" text-anchor="middle" class="small">Layer</text>

  <!-- Arrow to Perturbations -->
  <path d="M 360 137 L 400 137" class="arrow"/>

  <!-- Perturbations sub-box -->
  <rect x="410" y="110" width="120" height="55" rx="3" class="box"/>
  <text x="470" y="142" text-anchor="middle" class="small">Perturbations</text>

  <!-- EntropyTracker box -->
  <rect x="40" y="210" width="170" height="150" rx="3" class="box"/>
  <text x="125" y="240" text-anchor="middle" class="text">EntropyTracker</text>
  <text x="55" y="275" class="small">- hidden states</text>
  <text x="55" y="300" class="small">- attention</text>
  <text x="55" y="325" class="small">- logits</text>

  <!-- TripVisualizer box -->
  <rect x="250" y="210" width="400" height="150" rx="3" class="box"/>
  <text x="450" y="240" text-anchor="middle" class="text">TripVisualizer</text>
  <text x="265" y="275" class="small">- comparative charts</text>
  <text x="265" y="300" class="small">- entropy heatmaps</text>
  <text x="265" y="325" class="small">- radar charts</text>
</svg>